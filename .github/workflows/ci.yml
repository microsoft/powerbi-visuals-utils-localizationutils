        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Install packages
        run: npm i
      - name: Run
        run: npm run validateJsons
  validateTranslations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
